<div class="modal-header">
  <div class="modal-title">
    Batch Search
  </div>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="d-flex">
      <div class="form-group p-2">
        <label for="searchTitle">Title</label>
        <input id="searchTitle" type="text" formControlName="title" class="form-control">
      </div>
      <div class="form-group p-2">
        <label for="builtinList">Built-in protein lists</label>
        <select id="builtinList" class="form-control" #builtin (change)="updateTextWithBuiltinList(builtin.value)">
          <option [value]="''">None</option>
          <option *ngFor="let li of filterList" [value]="li.id">
            {{li.name}}
          </option>
        </select>
      </div>
      <div class="form-group p-2">
        <label for="searchType">Search Type</label>
        <select id="searchType" class="form-control" formControlName="searchType">
          <option [value]="'gene-names'">Gene names</option>
          <option [value]="'primary-ids'">Primary IDs</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="terms">Description</label>
      <textarea id="terms" formControlName="terms" class="form-control" rows="10">
      </textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  <button type="button" class="btn btn-primary" (click)="search()">Search</button>
</div>
